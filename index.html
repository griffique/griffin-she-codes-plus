<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/d0d598d448.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row location-data">
        <div class="col-6 location-time">
          <h1>🌞 <span id="city-name"></span></h1>
          <h2> <span id="current-time"> </span></h2>
        </div>
        <div class="col-6 temp-rain">
          <h1>
            <span id="temp-display"></span>° <a id="cels-convert" href="#"> C/ </a>
            <span class="converted-temp"> <a id="fahr-convert" href="#">F</a> </span>
          </h1>

          <h2> <span id="conditions"></span></h2>
        </div>
      </div>
      <div class="row weather-days">
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p><i class="far fa-sun weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">22° | 18°</h6>
          </div>
        </div>
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p><i class="fas fa-cloud weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">24° | 19°</h6>
          </div>
        </div>
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p><i class="fas fa-cloud-sun-rain weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">22° | 18°</h6>
          </div>
        </div>
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <p><i class="fas fa-cloud-sun partly-cloudy weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">23° | 20°</h6>
          </div>
        </div>
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <p><i class="fas fa-cloud-sun partly-cloudy weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">26° | 22°</h6>
          </div>
        </div>
        <div class="card col-sm-2">
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p><i class="far fa-sun sunny weather-icon"></i></p>
            <h6 class="card-subtitle mb-2">25° | 21°</h6>
          </div>
        </div>
      </div>
      <div class="row">
     <div class="col-4">
        <form class="search-bar form-control-lg" id="city-search">
        
            <input type="search" id="city-input" placeholder="enter city name"/>
         
         <input type="submit" id="submit-button" value="Search" />
        </form>
        </div>
        <div class="col-3">
        <button type="button" id="locate-me-button" class="btn btn-secondary">Find My Location</button>
      </div>
      </div>
      <script src=src/index.js>
      
    </script>
    <footer  id="coded-by">Coded by Quinn Griffin 🐱‍🚀</footer>
  </body>
  
</html>
